 <!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" data-useragent="Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>Login Page</title>
		<link rel="icon" href="images/favicon.ico" />
		<link rel="stylesheet" href="fonts/font.css" />
		<link rel="stylesheet" href="stylesheets/login.css" type="text/css" />
		<script src="../requirejs/require.min.js"></script>
		<script type="text/javascript">
			/*eslint-env browser, amd*/
			require({
			  baseUrl: '../',

			  // set the paths to our library packages
			  packages: [],
			  paths: {
				  text: 'requirejs/text',
				  i18n: 'requirejs/i18n',
				  domReady: 'requirejs/domReady'
			  }
			});
			require(["mixloginstatic/javascript/login"]);
		</script>
	</head>
	<body>
		<div class="container">
			<div class="content-wrapper header">
				<div class="orion-container">
					<div class="logo-container">
						<a href="/"><span class="orion-logo"><img src="images/assets/CL_Black-Blue.png"/></span></a>
					</div>
				</div>
			</div>

			<div class="central">

				<div class="main-section">
					<br />
					<div class="redirect-section">
						<h1>Welcome,</h1>
						<br />
						<h3>To access the DevSpace, please login through your <a href="https://www.carnegielearning.com/login/index.html">MyCL Account</a></h3>
						<br />
						<p>You can find a "Launch DevSpace" login link after logging in.</p>
					
					</div>
					<div class="auth-sections">
						<div class="left-section" style="display: none">
							<form class="orion-auth" autocomplete="on">
								<h1 class="login-title" id="emailLogin">Login</h1>

								<div class="form-elements-container login-container">
									<input class="login-field" type="text" id="username" placeholder="Username" />
								</div>

								<div class="form-elements-container pass-container password">
									<input class="login-field" type="password" id="password" placeholder="Password" />
								</div>

								<button class="login-button" id="signInBtn">Sign in</button>
								<a class="forgotten" href="forgotPassword.html" id="forgotPassword">Forgot password?</a>
								<p class="status has-error"></p>
							</form>
						</div>
					</div>
				</div>
			</div>

			<div class="footer">
				<p id="copyright">&copy; Copyright 2018 - Carnegie Learning</p>
			</div>
		</div>
	</body>
</html>
