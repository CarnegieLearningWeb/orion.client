 <!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" data-useragent="Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>GIDE Login Page</title>
		<link rel="icon" href="images/favicon.ico" />
		<link rel="stylesheet" href="fonts/font.css" />
		<link rel="stylesheet" href="stylesheets/login.css" type="text/css" />
		<script src="../requirejs/require.min.js"></script>
		<script type="text/javascript">
			/*eslint-env browser, amd*/
			require({
			  baseUrl: '../',

			  // set the paths to our library packages
			  packages: [],
			  paths: {
				  text: 'requirejs/text',
				  i18n: 'requirejs/i18n',
				  domReady: 'requirejs/domReady'
			  }
			});
			require(["mixloginstatic/javascript/login"]);
		</script>
	</head>
	<body>
		<div class="container">
			<div class="content-wrapper header">
				<div class="orion-container">
					<div class="logo-container">
						<a href="/"><span class="orion-logo"><img src="images/assets/globaloria_logo.png"/></span></a>
					</div>
				</div>
			</div>

			<div class="central">

				<div class="main-section">
										<br />
					<br />
					<div class="redirect-section">
						<h1>Hi Member,</h1>
						<br />
						<h3>To access the GIDE, please login through your <a href="https://start.globaloria.com">School Learning Platform (SLP)</a></h3>
						<br />
						<p>You can find a 'Launch GIDE" login link in the sidebar menu as seen below</p>
						<br />
						<img src="images/assets/launchgide.png" style="border: 1px solid #ddd">
					</div>
					<div class="auth-sections">
						<div class="left-section" style="display: none">
							<form class="orion-auth" autocomplete="on">
								<h1 class="login-title" id="emailLogin">Login</h1>

								<div class="form-elements-container login-container">
									<input class="login-field" type="text" id="username" placeholder="Username" />
								</div>

								<div class="form-elements-container pass-container password">
									<input class="login-field" type="password" id="password" placeholder="Password" />
								</div>

								<button class="login-button" id="signInBtn">Sign in</button>
								<a class="forgotten" href="forgotPassword.html" id="forgotPassword">Forgot password?</a>
								<p class="status has-error"></p>
								<!-- <p>Don't have an Account? <a href="register.html">Register</a></p> -->
							</form>
						</div>

						<div class="right-section" style="display: none">
							<div class="social-section">
								<h1 class="login-title" id="socialLogin">Social Login</h1>
								<!-- <a class="auth-btn google-auth" id="signInWithGoogle" href="http://orion.eclipse.org/login/oauth?oauth=google">
									<i class="google-icon"></i>
									<span class="social-login-text">Sign in with your Globaloria Google Email</span>
								</a> -->
								<!-- <a class="auth-btn github-auth" id="signInWithGitHub" href="http://orion.eclipse.org/login/oauth?oauth=github">
									<i class="github-icon"></i>
									<span class="social-login-text">Sign in with Github</span>
								</a> -->
								<a class="auth-btn clever-auth" id="signInWithClever" href="http://orion.eclipse.org/login/oauth?oauth=clever">
									<i class="clever-icon"></i>
									<span class="social-login-text">Sign in with your Clever Account</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="footer">
				<p id="copyright">&copy; Copyright 2016 - Globaloria</p>
			</div>
		</div>
	</body>
</html>
