<!doctype html>
<html>
    <head>
		<meta name="copyright" content="Copyright (c) IBM Corporation and others 2010, 2014." >
		<meta http-equiv="Content-Language" content="en-us">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="icon" href="../../images/edit.png" type="image/png">
		<title>Embedded Editor Demo</title>
		<link rel="stylesheet" type="text/css" href="built-embeddedEditor.css" />
		<script src="../../requirejs/require.js"></script>
		<script type="text/javascript">
			/*eslint-env browser, amd*/
			require({
				baseUrl: '../..',
				paths: {
					text: 'requirejs/text',
					i18n: 'requirejs/i18n',
					domReady: 'requirejs/domReady'    
				}
			});
			require(["embeddedEditor/demo/built-embeddedEditor"]);
		</script>
    </head>

	<body id="orion-browser" spellcheck="false" class="orionPage">
		<div class="embeddedEditorDemoTextParent">
			<p>This is a demo for the <b>stand alone</b> embedded editor widget. This demo consumes the <b>none build version</b> of the widget.</p> 
		</div>
		<div class="embeddedEditorDemoTextParent">
			<span id = "progressMessageDiv">Loading language tooling plugins...</span>
		</div>
		</div>
		<div class="embeddedEditorParentOuter" id="embeddedEditor">
		</div>
		<div class="embeddedEditorParentOuter" id="embeddedEditor1">
		</div>
	</body>
</html>
